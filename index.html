<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final Project - COMP2132</title>  

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/styles.css">

    <script src="scripts/finalProject.js" defer="defer"></script>
    
</head>
<body>
    <div id="intro-popup">
        <img src="images/intro-popup.gif" alt="Introduction Popup">
    </div>

    <div id="wrapper">
        <header>
            <h1>Christmas Hangman Game</h1>
        </header>
        <main>
            <div class="gridboxed">
                
                <section>

                    <p><em>Don't let the Grinch get the present!</em></p>

                    <div id="game-board">
                        <img id="grinch" src="images/grinch-stopped.png" alt="Grinch">
                        <img id="present" src="images/gift-box.png" alt="Present">
                    </div>
                            
                    <div id="word"></div>

                    <div id="hint"></div>

                    <div id="keyboard"></div>

                    <button id="restart-button">Restart Game</button>

                    <div id="message"></div>

                </section>

            </div>
        </main>
    </div>
</html>
